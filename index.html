<!doctype html>
<html>

<head>
  <title>JS Calculator</title>
  <link href="style.css" rel="stylesheet">
  </link>
  <script src="script.js"></script>
</head>

<body>
  <div class="container"><br><br><br>
    <div class="calculator" style="margin-top: 50px">
      <div class="keyboard output" id="keyboard-output" style="margin-top: 50px">
          <input type="text" id="display" style="height:50px; width:350px;"><br>
      </div>

      <button class="operator" id="clear" onclick="clearDisplay()">C</button>
      <button class="operator" id="clear" onclick="clearLastDigit()">CE</button>
      <button class="operator" id="%" onclick="appendOperator('%')">%</button>
      <button class="operator" id="/" onclick="appendOperator('/')">/</button>

      <button class="number" id="7" onclick="appendNumber('7')">7</button>
      <button class="number" id="8"  onclick="appendNumber('8')">8</button>
      <button class="number" id="9"  onclick="appendNumber('9')">9</button>
      <button class="operator" id="*"onclick="appendOperator('*')" >*</button>

      <button class="number" id="4"  onclick="appendNumber('4')">4</button>
      <button class="number" id="5"  onclick="appendNumber('5')">5</button>
      <button class="number" id="6"  onclick="appendNumber('6')">6</button>
      <button class="operator" id="-" onclick="appendOperator('-')">-</button>

      <button class="number" id="1"  onclick="appendNumber('1')">1</button>
      <button class="number" id="2" onclick="appendNumber('2')">2</button>
      <button class="number" id="3" onclick="appendNumber('3')">3</button>
      <button class="operator" id="+" onclick="appendOperator('+')">+</button>

      <button class="empty" id="empty"></button>
      <button class="number" id="0" onclick="appendNumber('0')">0</button>
      <button class="empty" id="empty"></button>
      <button class="operator" id="=" onclick="calculate()">=</button>
    </div>
  </div>

</body>

</html>
